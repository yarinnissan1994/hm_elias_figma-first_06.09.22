<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/normalize.css" />
    <script
      src="https://kit.fontawesome.com/cc618c1aa4.js"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>
  <body>
    <div class="background">
      <header>
        <div id="page-top">
          <nav>
            <ul class="nav-list-left">
            <li class="nav-li">home</li>
            <li class="nav-li">about</li>
            <li class="nav-li">services</li>
          </ul>
        </nav>
        <h2 id="header">1-space</h2>
        <nav>
          <ul class="nav-list-right">
            <li class="nav-li">services</li>
            <li class="nav-li">spaces</li>
            <li class="nav-li">evants</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="co-working"><h4>co working</h4></div>
      <img src="images/Rectangle 10.png" alt="frame" id="frame50" />
      <img src="images/image 50.png" alt="ilustration" id="img50" />
      <img src="/images/Ellipse 1.png" alt="Ellipse1" id="ellipse1" />
      <img src="/images/Ellipse 2.png" alt="Ellipse2" id="ellipse2" />
      <img src="/images/Ellipse 3.png" alt="Ellipse3" id="ellipse3" />
      <img src="/images/Vector 1.png" alt="zigzag" id="zigzag" />
      <div id="content">
        <p>A new way to revolutionise your work space to yourself</p>
      </div>
      <div id="glass-bar">
        <ul id="glass-list">
          <li class="glass-li glass-li1">
            <i class="fa-solid fa-location-dot"></i> city
          </li>
          <li class="glass-li glass-li2">location</li>
          <li class="glass-li glass-li3">
            <button id="org-btn">schedule visit</button>
          </li>
        </ul>
      </div>
      <div id="visitors">
        <div class="visitor visitor1">
          <img src="/images/Ellipse 31.png" alt="visitor1" />
        </div>
        <div class="visitor visitor2">
          <img src="/images/Ellipse 32.png" alt="visitor2" />
        </div>
        <div class="visitor visitor3">
          <img src="/images/Ellipse 33.png" alt="visitor3" />
        </div>
        <div class="visitor visitor4">
          <img src="/images/Ellipse 34.png" alt="visitor4" />
        </div>
        <div class="visitor visitor5">
          <img src="/images/Ellipse 35.png" alt="visitor5" />
        </div>
        <div class="visitor visitor6">
          <img src="/images/Ellipse 36.png" alt="visitor6" />
        </div>
        <div class="visitor visitor7">
          <img src="/images/Ellipse 37.png" alt="visitor7" />
          <p id="visitor-count">+10</p>
        </div>
        <div id="visit-ind">
          16 people booked a visit in last 24 hours
          <div>
          </div>
        </main>
        <footer>
          <div id="links">
            <div class="link link1"><img src="/images/google.png" alt="google"></div>
            <div class="link link2"><img src="/images/slack.png" alt="slack"></div>
            <div class="link link3"><img src="/images/atlassian.png" alt="atlassian"></div>
        <div class="link link4"><img src="/images/dropbox.png" alt="dropbox"></div>
        <div class="link link5"><img src="/images/shopify.png" alt="shopify"></div>
      </div>
    </footer>
  </div>
  </body>
  </html>
